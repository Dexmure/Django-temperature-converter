{% extends "homepage.html" %}
{% block title  %}
    App Conversion 
{% endblock  %}

{% block content %}

<div class= "text-center">

    
    <h1 class='mb-4'>Convertisseur de Temp√©rature</h1>
        <form action="{% url "results" %}" method="POST" class="d-inline-block p-4 border rounded bg-light shadow"> 
            {% csrf_token %}
            <label for="username">index:</label>

            <select name="usernames" id="user-select" class="form-control" required>
            <option value=""></option>
            {% for user in users %}
            <option value={{user.username}}> {{user.username|capfirst}}</option>
            {% endfor %}
            </select>
         
                <input class="form-check-input" type="radio" id="celsius" value="celsius" name= "conv" checked/> 
                <label class="form-check-label" for="celsius">Celsius </label> 
                           
           
                            
                       
                <input class="form-check-input" type="radio" id="fahrenheit" value="fahrenheit" name ="conv" /> 
                <label class="form-check-label" for="fahrenheit">fahrenheit </label>
            

            <div class="my-3">                     
                <input class="form-control" type="number" id="temp" name ="temp" placeholder="Entrez la valeur" required/> 
            </div> 

            <button  type="submet" class="btn btn-success w-100"> Convertir </button>
        
        </form>
        
        <form action="{% url "create" %}"  method='POST' class="d-inline-block p-4 border rounded bg-light shadow">
            
            {% csrf_token %}
            <div class="mb-3">
               <input class="form-control"
                   type="text"
                   name="username"
                   placeholder="rentrez l'identifiant"
                   required 
            /> 
            </div>
            
            <div class="d-grid">
                <button type ="submet" class="btn btn-primary float-right"> Ajouter </button>
            </div>


        </form>
        
</div>




{% endblock  %}
